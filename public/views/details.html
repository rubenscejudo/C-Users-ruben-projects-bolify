<div class="container">
	<div class="container" ng-repeat=" detail in detailsBand">
   
    <h3 >{{detail.band}}</h3>
    <p>Estilo: {{detail.style.join(", ")}}</p>
    <p>Provincia: {{detail.provinces_play.join(", ")}}</p>
    <ul>
    	<li ng-repeat="detail in detail.members">
    		<strong>{{ detail.name }}</strong> {{ detail.surname }}
    	</li>
    </ul>
    <p>{{detail.description}}</p>

</div>
</div>
