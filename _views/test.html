<html>
  <<!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    
  <div class="container">
  <h1><span class="createBand">Crear grupo
      <div class="container">
        <div class="row">
          <form action="/formband" method="POST" role="form" class="form-group">
            <div class="form-group">
              <div class="col-md-8">
                <div class="row bandName">
                  <div class="col-md-8">
                    <label for="bandName" class="control-label">Grupo:</label>
                    <input type="text" name="band" placeholder="Nombre del grupo" class="form-control"/>
                  </div>
                  <div class="col-md-4"></div>
                  <label for="image" class="control-label">Imagen:</label>
                  <div id="photo-container"><img id="bandPhoto" src=""/></div><br/>
                  <input id="bandImgFile" type="file"/>
                  <div id="progress-container"></div>
                </div>
                <div class="row bandStyle">
                  <div class="col-md-12">
                    <label for="bandStyle" class="control-label">Estilo:</label>
                    <input type="text" name="style" placeholder="Estilo de música" class="form-control"/>
                  </div>
                  <!--boton para añadir estilos-->
                </div>
                <div class="row bandProvinceToPlay">
                  <div class="col-md-12">
                    <label for="provincesToPlay" class="control-label">Provincia:</label>
                    <input type="text" name="provinces_play" placeholder="Provincia en la que estáis disponibles para tocar" class="form-control"/>
                  </div>
                  <!--boton para añadir provincias-->
                </div>
                <div class="row descriptionRow">
                  <div class="col-md-12">
                    <label for="input" class="control-label">Descripción:</label>
                    <textarea placeholder="" name="description" rows="3" class="form-control"></textarea>
                  </div>
                </div>
                <div class="row submitBotton">
                  <div class="col-md-12">
                    <button type="submit" class="btn botton_create">Crear grupo</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div></span></h1>
</div>
  </body>
</html>
